<svg width="100%" height="100%" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3E2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Moon with friendly face -->
  <circle cx="320" cy="50" r="35" fill="#FBD38D" opacity="0.95"/>
  <circle cx="310" cy="45" r="4" fill="#4A5568" opacity="0.6"/>
  <circle cx="330" cy="45" r="4" fill="#4A5568" opacity="0.6"/>
  <path d="M 310 55 Q 320 60 330 55" stroke="#4A5568" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Stars -->
  <circle cx="50" cy="35" r="2.5" fill="#FBD38D" opacity="0.9"/>
  <circle cx="75" cy="25" r="2" fill="#BEE3F8" opacity="0.8"/>
  <circle cx="35" cy="60" r="2" fill="#E9D8FD" opacity="0.7"/>
  <circle cx="90" cy="45" r="2.5" fill="#FBD38D" opacity="0.8"/>
  <circle cx="110" cy="30" r="2" fill="#C6F6D5" opacity="0.7"/>
  
  <!-- Bed with rounded corners -->
  <rect x="50" y="200" width="180" height="80" rx="20" fill="#E9D8FD" opacity="0.8"/>
  <rect x="60" y="210" width="160" height="60" rx="15" fill="#C6F6D5" opacity="0.7"/>
  
  <!-- Pillow -->
  <ellipse cx="90" cy="210" rx="30" ry="20" fill="#FBD38D" opacity="0.8"/>
  
  <!-- Sleeping person (simplified cartoon style) -->
  <!-- Head -->
  <circle cx="120" cy="190" r="25" fill="#FBD38D" opacity="0.9"/>
  <!-- Hair -->
  <ellipse cx="120" cy="175" rx="20" ry="15" fill="#8B4513" opacity="0.8"/>
  <!-- Closed eyes -->
  <path d="M 110 190 Q 120 193 130 190" stroke="#4A5568" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <!-- Smile -->
  <path d="M 110 200 Q 120 205 130 200" stroke="#4A5568" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Blanket -->
  <rect x="70" y="220" width="140" height="50" rx="10" fill="#BEE3F8" opacity="0.7"/>
  
  <!-- Devices on desk (away from bed) -->
  <!-- Desk -->
  <rect x="250" y="220" width="120" height="8" rx="4" fill="#D4A574" opacity="0.8"/>
  
  <!-- Phone -->
  <rect x="260" y="200" width="35" height="50" rx="6" fill="#C6F6D5" opacity="0.9"/>
  <rect x="265" y="210" width="25" height="30" rx="3" fill="#F7FAFC"/>
  <!-- Sleepy face on phone -->
  <circle cx="277" cy="220" r="3" fill="#4A5568" opacity="0.3"/>
  <path d="M 270 228 Q 277 230 284 228" stroke="#4A5568" stroke-width="1.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <!-- Zzz from phone -->
  <text x="280" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9AE6B4" opacity="0.7">Z</text>
  <text x="285" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9AE6B4" opacity="0.6">Z</text>
  
  <!-- Tablet -->
  <rect x="305" y="195" width="50" height="65" rx="8" fill="#C6F6D5" opacity="0.9"/>
  <rect x="310" y="205" width="40" height="45" rx="4" fill="#F7FAFC"/>
  <!-- Sleepy face on tablet -->
  <circle cx="330" cy="220" r="4" fill="#4A5568" opacity="0.3"/>
  <path d="M 320 230 Q 330 233 340 230" stroke="#4A5568" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round"/>
  <!-- Zzz from tablet -->
  <text x="335" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9AE6B4" opacity="0.7">Z</text>
  <text x="342" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9AE6B4" opacity="0.6">Z</text>
  
  <!-- Game controller -->
  <ellipse cx="330" cy="235" rx="20" ry="12" fill="#E9D8FD" opacity="0.8"/>
  <circle cx="325" cy="232" r="3" fill="#4A5568" opacity="0.4"/>
  <circle cx="335" cy="232" r="3" fill="#4A5568" opacity="0.4"/>
  <!-- Zzz from controller -->
  <text x="340" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9AE6B4" opacity="0.6">Z</text>
  
  <!-- Decorative elements -->
  <!-- Small stars around bed -->
  <circle cx="40" cy="180" r="2" fill="#FBD38D" opacity="0.6"/>
  <circle cx="230" cy="170" r="2.5" fill="#BEE3F8" opacity="0.5"/>
  <circle cx="220" cy="190" r="2" fill="#E9D8FD" opacity="0.5"/>
  
  <!-- Heart above sleeping person (representing peaceful sleep) -->
  <path d="M 120 160 Q 115 155 110 160 Q 110 165 120 175 Q 130 165 130 160 Q 130 155 125 160 Z" fill="#FBD38D" opacity="0.6"/>
</svg>
